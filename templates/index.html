<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            text-align: center;
        }
        img {
            max-width: 300px;
            height: auto;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OCR Analytics Page</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">OCR Analyze</button>
        </form>
        {% if extracted_text %}
            <h2>Extracted Text:</h2>
            <p>{{ extracted_text }}</p>
            <img src="{{ image_url }}" alt="Uploaded Image" width="300px">
        {% elif error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
